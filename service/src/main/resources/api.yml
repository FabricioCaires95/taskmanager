openapi: 3.0.0
info:
  version: 1.0.0
  title: taskmanager
servers:
  - url: 'http://localhost:3000'
paths:
  /tasks:
    post:
      summary: 'creates a task'
      operationId: createTask
      tags:
        - task
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskDTO'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDTO'
        422:
          $ref: '#/components/responses/UnprocessableEntity'

  /tasks/{id}:
    get:
      summary: 'Return a Task by ID'
      operationId: getTask
      tags:
        - task
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the task
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDTO'
        404:
          description: Not Found

    put:
      summary: 'Update a Task By ID'
      operationId: updateTask
      tags:
        - task
      parameters:
        - name: id
          in: path
          required: true
          description: id of the task
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskDTO'
        required: true
      responses:
        204:
          description: 'Updated Successfully'
        404:
          description: 'Not Found'
        422:
          $ref: '#/components/responses/UnprocessableEntity'

    delete:
      summary: 'Deletes a task by ID'
      operationId: deleteTask
      tags:
        - task
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the task
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: 'Deleted Successfully'
        404:
          description: Not Found

components:
  schemas:
    UpdateTaskDTO:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        finishAt:
          type: string
          format: date-time

    CreateTaskDTO:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        finishAt:
          type: string
          format: date-time

    TaskDTO:
      type: object
      allOf:
        - $ref: '#/components/schemas/CreateTaskDTO'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            isFinished:
              type: boolean
            createdAt:
              type: string
              format: date-time

    ResponseError:
      type: object
      required:
        - field
        - errorCode
      properties:
        field:
          type: string
        errorCode:
          type: string

  responses:
    UnprocessableEntity:
      description: The server understands the content type of the request entity but was unable to process
        the contained instructions.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ResponseError'